<div class="login-container">
  <p-card header="Login">
    <form (ngSubmit)="login()">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          [toggleMask]="true"
          required
          [disabled]="loading"
        />
      </div>

      <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" />

      <div class="button-container">
        <p-button
          type="submit"
          label="Login"
          [loading]="loading"
          [disabled]="!email || !password"
        />
      </div>
    </form>
  </p-card>
</div>
